<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center  m-7">Hunting Phone</h1>
    </header>
    <main class="container mx-auto">
        <!-- search bar -->
        <section class="bg-gray-100 p-4 m-4 ">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs mb-3" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>



        <!-- search result -->
        <section>
            <!-- spinner -->
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading loading-spinner text-primary"></span>
                <span class="loading loading-spinner text-primary"></span>
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
            </div>
            <!-- show all -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
            </div>
        </section>

        <!--show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-3xl text-center"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <!-- script -->
    <script src="./index.js"></script>
</body>

</html>
